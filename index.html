<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let str = "aaaaabaaaacaaadaaeaaaa";
        function tihan(strs, pre) {
            let fg = new RegExp(`(${pre}+)`);
            let a = strs.split(fg);
            a.forEach((el, index) => {
                if (el.indexOf('a') != -1) {
                    a[index] = 'e' + el.slice(1);
                }
                return el;
            });
            console.log(a);
            return a.join('');
        }
        let e = tihan(str, 'a');
        console.log(e);
    </script>
</body>
